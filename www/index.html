            <button id="boton" onClick="connectionAPI()">Log In</button>
		        <script type="text/javascript">
               function connectionAPI() {
                  var name = $("#usuario").val(); 
                  var password = $("#contrasena").val();
                    $.ajax({
                      method: "GET",
                      url: "https://still-headland-72061.herokuapp.com/db/api/login/"+name+"/"+password,
                      dataType: "json",
                    }).done(function (msg) {
                      console.log(msg);
                      if(msg.status == "OK"){
                         $('#text').text('Bienvenido ' + msg.username);
                      } else {
                        $('#text').text('Usuario o contrase√±a incorrecto');
                      }

                      $('#text').show();

                    }).fail(function (msg) {
                      alert("ERROR");
                    });

                  }
        </script>
